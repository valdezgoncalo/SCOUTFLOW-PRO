<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoutFlow Pro | Central Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --primary-green: #10b981; --soft-bg: #f8fafc; }
        body { background-color: var(--soft-bg); font-family: 'Inter', sans-serif; }
        .glass-card { background: white; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); border-radius: 16px; }
        .btn-green { background: var(--primary-green); color: white; transition: all 0.2s; }
        .btn-green:hover { background: #059669; transform: translateY(-1px); }
        .input-style { border: 1px solid #cbd5e1; border-radius: 8px; padding: 8px 12px; width: 100%; outline: none; }
        .input-style:focus { border-color: var(--primary-green); ring: 2px solid rgba(16,185,129,0.1); }
        .hidden { display: none; }
    </style>
</head>
<body>

    <nav class="bg-white border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-5xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-black text-emerald-600 tracking-tighter cursor-pointer" onclick="showView('home')">SCOUTFLOW</h1>
            <div class="flex items-center gap-6">
                <button onclick="showView('home')" class="text-slate-600 font-semibold hover:text-emerald-600">Diretório</button>
                <button onclick="prepareNewPlayer()" class="btn-green px-5 py-2 rounded-full font-bold text-sm shadow-md">Novo Perfil</button>
            </div>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto p-6">

        <section id="view-home" class="space-y-8">
            <div class="text-center py-10">
                <h2 class="text-4xl font-extrabold text-slate-900">Talentos Registados</h2>
                <p class="text-slate-500 mt-2">Central de monitorização e avaliação de atletas.</p>
            </div>

            <div id="player-grid" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                </div>
        </section>

        <section id="view-editor" class="hidden space-y-6">
            <button onclick="showView('home')" class="flex items-center gap-2 text-slate-500 hover:text-emerald-600 font-bold transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                </svg>
                Voltar ao Diretório
            </button>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="space-y-6">
                    <div class="glass-card p-6 text-center">
                        <div id="photo-preview" class="w-40 h-40 bg-slate-50 rounded-2xl mx-auto mb-4 border-2 border-dashed border-slate-200 flex items-center justify-center overflow-hidden">
                            <span class="text-slate-400 text-xs">Sem Fotografia</span>
                        </div>
                        <input type="file" id="photo-input" class="hidden" onchange="handlePhoto(this)">
                        <button onclick="document.getElementById('photo-input').click()" class="text-emerald-600 font-bold text-sm hover:underline">Carregar Foto</button>
                    </div>

                    <div class="glass-card p-6 space-y-3">
                        <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">Dados Gerais</h3>
                        <input type="text" id="p-name" placeholder="Nome Completo" class="input-style">
                        <input type="text" id="p-club" placeholder="Clube" class="input-style">
                        <div class="grid grid-cols-2 gap-2">
                            <input type="number" id="p-age" placeholder="Idade" class="input-style">
                            <input type="text" id="p-foot" placeholder="Pé Preferencial" class="input-style">
                        </div>
                        <input type="text" id="p-agent" placeholder="Agente" class="input-style">
                    </div>
                </div>

                <div class="lg:col-span-2 space-y-6">
                    <div class="flex justify-between items-center">
                        <h3 class="text-xl font-bold">Avaliação (0-10)</h3>
                        <button onclick="savePlayer()" class="btn-green px-8 py-2 rounded-xl font-bold">Guardar Perfil</button>
                    </div>
                    <div id="metrics-editor" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
                    <textarea id="p-notes" placeholder="Notas de observação final..." class="input-style h-32"></textarea>
                </div>
            </div>
        </section>

        <section id="view-compare" class="hidden space-y-6">
            <button onclick="showView('home')" class="flex items-center gap-2 text-slate-500 hover:text-emerald-600 font-bold">← Voltar</button>
            <div id="compare-results" class="glass-card p-8 overflow-x-auto"></div>
        </section>

    </main>

    <script>
        let players = JSON.parse(localStorage.getItem('scout_v5')) || [];
        let currentId = null;
        let tempPhoto = "";

        const metricsList = [
            "Velocidade", "Resistência", "Força", "Aceleração", 
            "Passe", "Finalização", "Drible", "Interceção", 
            "Posicionamento", "Decisão", "Concentração", "Atitude"
        ];

        function showView(view) {
            document.querySelectorAll('main > section').forEach(s => s.classList.add('hidden'));
            document.getElementById('view-' + view).classList.remove('hidden');
            if(view === 'home') renderGrid();
        }

        function renderGrid() {
            const grid = document.getElementById('player-grid');
            if(players.length === 0) {
                grid.innerHTML = `<div class="col-span-full text-center p-20 glass-card text-slate-400">Nenhum atleta registado. Clique em "Novo Perfil" para começar.</div>`;
                return;
            }
            grid.innerHTML = players.map(p => `
                <div class="glass-card p-4 hover:shadow-lg transition cursor-pointer" onclick="editPlayer(${p.id})">
                    <img src="${p.photo || 'https://via.placeholder.com/150'}" class="w-full h-48 object-cover rounded-xl mb-4">
                    <h3 class="font-bold text-lg">${p.name || 'Sem Nome'}</h3>
                    <p class="text-sm text-slate-500">${p.club || 'Livre'}</p>
                </div>
            `).join('');
        }

        // CORREÇÃO: Função para resetar e preparar novo perfil
        function prepareNewPlayer() {
            currentId = Date.now();
            tempPhoto = "";
            
            // Reset campos bio
            document.getElementById('p-name').value = "";
            document.getElementById('p-club').value = "";
            document.getElementById('p-age').value = "";
            document.getElementById('p-foot').value = "";
            document.getElementById('p-agent').value = "";
            document.getElementById('p-notes').value = "";
            document.getElementById('photo-preview').innerHTML = '<span class="text-slate-400 text-xs">Sem Fotografia</span>';

            // Reset métricas
            renderMetricsInputs({});
            showView('editor');
        }

        function editPlayer(id) {
            const p = players.find(x => x.id === id);
            currentId = id;
            tempPhoto = p.photo || "";
            document.getElementById('p-name').value = p.name;
            document.getElementById('p-club').value = p.club;
            document.getElementById('p-age').value = p.age;
            document.getElementById('p-foot').value = p.foot;
            document.getElementById('p-agent').value = p.agent;
            document.getElementById('p-notes').value = p.notes || "";
            
            if(p.photo) document.getElementById('photo-preview').innerHTML = `<img src="${p.photo}" class="w-full h-full object-cover">`;
            else document.getElementById('photo-preview').innerHTML = '<span class="text-slate-400 text-xs">Sem Fotografia</span>';

            renderMetricsInputs(p.metrics || {});
            showView('editor');
        }

        function renderMetricsInputs(data) {
            const container = document.getElementById('metrics-editor');
            container.innerHTML = metricsList.map(m => `
                <div class="bg-slate-50 p-3 rounded-xl border border-slate-100">
                    <div class="flex justify-between text-[10px] font-bold uppercase text-slate-400 mb-1">
                        <span>${m}</span>
                        <span class="text-emerald-600" id="v-${m}">${data[m] || 5}</span>
                    </div>
                    <input type="range" min="0" max="10" step="0.5" value="${data[m] || 5}" 
                        class="w-full accent-emerald-500" data-metric="${m}" 
                        oninput="document.getElementById('v-${m}').innerText = this.value">
                </div>
            `).join('');
        }

        function savePlayer() {
            const name = document.getElementById('p-name').value;
            if(!name) return alert("Por favor, insira pelo menos o nome do atleta.");

            const metrics = {};
            document.querySelectorAll('[data-metric]').forEach(input => {
                metrics[input.dataset.metric] = input.value;
            });

            const pData = {
                id: currentId,
                name: name,
                club: document.getElementById('p-club').value,
                age: document.getElementById('p-age').value,
                foot: document.getElementById('p-foot').value,
                agent: document.getElementById('p-agent').value,
                notes: document.getElementById('p-notes').value,
                photo: tempPhoto,
                metrics: metrics
            };

            const index = players.findIndex(p => p.id === currentId);
            if(index > -1) players[index] = pData;
            else players.push(pData);

            localStorage.setItem('scout_v5', JSON.stringify(players));
            showView('home');
        }

        function handlePhoto(input) {
            const reader = new FileReader();
            reader.onload = (e) => {
                tempPhoto = e.target.result;
                document.getElementById('photo-preview').innerHTML = `<img src="${tempPhoto}" class="w-full h-full object-cover">`;
            };
            reader.readAsDataURL(input.files[0]);
        }

        window.onload = renderGrid;
    </script>
</body>
</html>
