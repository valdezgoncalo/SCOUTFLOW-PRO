<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoutFlow Pro | Green & White Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --primary-green: #10b981;
            --dark-green: #065f46;
            --soft-white: #f8fafc;
        }
        body { background-color: var(--soft-white); color: #1e293b; }
        
        /* Glassmorphism Effect */
        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(16, 185, 129, 0.1);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.05);
            border-radius: 20px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4); }

        .input-modern {
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 10px 15px;
            transition: all 0.3s;
            outline: none;
        }
        .input-modern:focus { border-color: var(--primary-green); box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1); }

        input[type=range] { accent-color: var(--primary-green); }
        
        .hidden { display: none; }
        .tab-active { border-bottom: 4px solid var(--primary-green); color: var(--primary-green); font-weight: bold; }
    </style>
</head>
<body class="font-sans">

    <nav class="bg-white/80 backdrop-blur-md border-b border-slate-100 p-4 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2 cursor-pointer" onclick="location.reload()">
                <div class="w-8 h-8 bg-emerald-500 rounded-lg flex items-center justify-center text-white font-black">S</div>
                <h1 class="text-xl font-bold tracking-tight text-slate-800">SCOUT<span class="text-emerald-500">FLOW</span></h1>
            </div>
            <div class="flex gap-4">
                <button onclick="showView('home')" class="text-slate-500 hover:text-emerald-600 font-medium">Diretório</button>
                <button onclick="prepareNewPlayer()" class="btn-primary px-6 py-2 rounded-full text-sm font-bold">Novo Perfil</button>
            </div>
        </div>
    </nav>

    <main class="p-6 max-w-7xl mx-auto">
        
        <section id="view-home" class="animate-fade-in">
            <header class="mb-10">
                <h2 class="text-4xl font-extrabold text-slate-900">Talentos Registados</h2>
                <p class="text-slate-500">Gestão de performance e scouting avançado.</p>
                <div id="compare-bar" class="hidden mt-4 p-4 bg-emerald-50 rounded-2xl border border-emerald-100 flex justify-between items-center">
                    <span class="text-emerald-800 font-medium">2 Atletas selecionados para análise comparativa.</span>
                    <button onclick="toggleCompareMode()" class="bg-emerald-600 text-white px-6 py-2 rounded-xl font-bold">Comparar Agora</button>
                </div>
            </header>

            <div id="player-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                </div>
        </section>

        <section id="view-editor" class="hidden animate-fade-in">
            <div class="flex flex-col md:flex-row gap-8">
                
                <div class="w-full md:w-1/3 space-y-6">
                    <div class="glass-card p-8 text-center relative overflow-hidden">
                        <div id="photo-preview" class="w-48 h-48 bg-slate-100 rounded-3xl mx-auto mb-6 border-2 border-dashed border-emerald-200 flex items-center justify-center overflow-hidden">
                            <span class="text-emerald-400">Inserir Foto</span>
                        </div>
                        <input type="file" id="photo-input" class="hidden" onchange="handlePhoto(this)">
                        <button onclick="document.getElementById('photo-input').click()" class="btn-primary px-4 py-2 rounded-xl text-xs uppercase tracking-widest">Upload Imagem</button>
                    </div>

                    <div class="glass-card p-6 space-y-4">
                        <h3 class="text-slate-400 font-bold text-xs uppercase tracking-widest border-b pb-2">Informação Geral</h3>
                        <input type="text" id="p-name" placeholder="Nome Completo" class="input-modern w-full">
                        <input type="text" id="p-club"
