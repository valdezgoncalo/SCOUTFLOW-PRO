<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoutFlow Pro | 2026 Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --primary-green: #10b981; }
        body { background-color: #f8fafc; font-family: 'Inter', sans-serif; color: #1e293b; }
        .glass-card { background: white; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); border-radius: 20px; }
        .btn-green { background: var(--primary-green); color: white; transition: all 0.2s ease; }
        .btn-green:hover { background: #059669; transform: translateY(-1px); box-shadow: 0 10px 15px -3px rgba(16,185,129,0.3); }
        .input-style { border: 1.5px solid #e2e8f0; border-radius: 12px; padding: 10px 14px; width: 100%; outline: none; transition: all 0.2s; }
        .input-style:focus { border-color: var(--primary-green); background: #fff; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <nav class="bg-white/90 backdrop-blur-md border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-5xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2 cursor-pointer group" onclick="showView('home')">
                <div class="w-9 h-9 bg-emerald-500 rounded-xl flex items-center justify-center text-white font-black group-hover:rotate-12 transition-transform">S</div>
                <h1 class="text-xl font-black text-slate-800 tracking-tighter">SCOUTFLOW</h1>
            </div>
            <div class="flex items-center gap-6">
                <button onclick="showView('home')" class="text-slate-500 font-bold hover:text-emerald-600 transition">Diretório</button>
                <button onclick="prepareNewPlayer()" class="btn-green px-6 py-2 rounded-full font-bold text-sm">Novo Atleta</button>
            </div>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto p-6">

        <section id="view-home">
            <div class="py-10">
                <h2 class="text-3xl font-black text-slate-900">Talentos Registados</h2>
                <p class="text-slate-500">Gestão centralizada de perfis e avaliações.</p>
            </div>
            <div id="player-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"></div>
        </section>

        <section id="view-editor" class="hidden space-y-6">
            <button onclick="showView('home')" class="flex items-center gap-2 text-slate-400 hover:text-emerald-600 font-bold transition">
                ← Voltar
            </button>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="space-y-6">
                    <div class="glass-card p-6 text-center border-b-8 border-emerald-500">
                        <div id="photo-preview" class="w-40 h-40 bg-slate-50 rounded-full mx-auto mb-4 border-2 border-dashed border-slate-200 flex items-center justify-center overflow-hidden">
                            <span class="text-slate-400 text-[10px] uppercase font-bold tracking-widest">Foto</span>
                        </div>
                        <input type="file" id="photo-input" class="hidden" onchange="handlePhoto(this)">
                        <button onclick="document.getElementById('photo-input').click()" class="text-emerald-600 font-bold text-xs uppercase hover:underline">Carregar Imagem</button>
                    </div>

                    <div class="glass-card p-6 space-y-3">
                        <h3 class="text-[10px] font-black text-slate-400 uppercase mb-2">Ficha Biográfica</h3>
                        <input type="text" id="p-name" placeholder="Nome Completo" class="input-style">
                        <input type="text" id="p-club" placeholder="Clube Atual" class="input-style">
                        <div class="grid grid-cols-2 gap-2">
                            <input type="number" id="p-age" placeholder="Idade" class="input-style">
                            <input type="text" id="p-height" placeholder="Altura (cm)" class="input-style">
                        </div>
                        <input type="text" id="p-foot" placeholder="Pé Preferencial" class="input-style">
                        <input type="text" id="p-agent" placeholder="Agente / Empresa" class="input-style">
                        
                        <div class="pt-2">
                            <label class="text-[10px] font-bold text-emerald-600 uppercase mb-1 block">Link de Vídeo / Perfil (URL)</label>
                            <input type="url" id="p-link" placeholder="https://youtube.com/..." class="input-style text-xs">
                        </div>
                    </div>
                </div>

                <div class="lg:col-span-2 space-y-6">
                    <div class="flex justify-between items-center bg-white p-4 rounded-2xl border border-slate-200">
                        <h3 class="font-bold text-slate-800">Avaliação de Atributos</h3>
                        <button onclick="savePlayer()" class="btn-green px-8 py-2 rounded-xl font-bold shadow-lg">Guardar Perfil</button>
                    </div>

                    <div id="metrics-editor" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>

                    <div class="glass-card p-6">
                        <h3 class="text-[10px] font-black text-slate-400 uppercase mb-3">Notas de Observação</h3>
                        <textarea id="p-notes" placeholder="Análise técnica e observações de campo..." class="input-style h-40 resize-none"></textarea>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        let players = JSON.parse(localStorage.getItem('scout_v6')) || [];
        let currentId = null;
        let tempPhoto = "";

        const metricsList = ["Velocidade", "Aceleração", "Resistência", "Força", "Passe", "Finalização", "Drible", "Interceção", "Decisão", "Atitude"];

        function showView(view) {
            document.querySelectorAll('main > section').forEach(s => s.classList.add('hidden'));
            document.getElementById('view-' + view).classList.remove('hidden');
            if(view === 'home') renderGrid();
        }

        function renderGrid() {
            const grid = document.getElementById('player-grid');
            if(players.length === 0) {
                grid.innerHTML = `<div class="col-span-full p-20 text-center glass-card text-slate-400">Sem atletas registados.</div>`;
                return;
            }
            grid.innerHTML = players.map(p => `
                <div class="glass-card overflow-hidden hover:scale-[1.02] transition-all cursor-pointer group" onclick="editPlayer(${p.id})">
                    <div class="h-48 bg-slate-100 overflow-hidden relative">
                        <img src="${p.photo || 'https://via.placeholder.com/300x200?text=Sem+Foto'}" class="w-full h-full object-cover">
                        ${p.link ? `<div class="absolute top-2 right-2 bg-emerald-500 p-1.5 rounded-full text-white shadow-lg">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                            </svg>
                        </div>` : ''}
                    </div>
                    <div class="p-4">
                        <p class="text-[10px] font-bold text-emerald-500 uppercase">${p.club || 'Agente Livre'}</p>
                        <h3 class="font-black text-slate-800 text-lg">${p.name}</h3>
                        <p class="text-xs text-slate-400">${p.height ? p.height + 'cm' : '--'} | ${p.age ? p.age + ' anos' : '--'}</p>
                    </div>
                </div>
            `).join('');
        }

        function prepareNewPlayer() {
            currentId = Date.now();
            tempPhoto = "";
            document.querySelectorAll('input, textarea').forEach(i => i.value = "");
            document.getElementById('photo-preview').innerHTML = '<span class="text-slate-400 text-[10px] uppercase font-bold tracking-widest">Foto</span>';
            renderMetricsInputs({});
            showView('editor');
        }

        function editPlayer(id) {
            const p = players.find(x => x.id === id);
            currentId = id;
            tempPhoto = p.photo || "";
            document.getElementById('p-name').value = p.name || "";
            document.getElementById('p-club').value = p.club || "";
            document.getElementById('p-age').value = p.age || "";
            document.getElementById('p-height').value = p.height || "";
            document.getElementById('p-foot').value = p.foot || "";
            document.getElementById('p-agent').value = p.agent || "";
            document.getElementById('p-link').value = p.link || "";
            document.getElementById('p-notes').value = p.notes || "";
            
            if(p.photo) document.getElementById('photo-preview').innerHTML = `<img src="${p.photo}" class="w-full h-full object-cover">`;
            renderMetricsInputs(p.metrics || {});
            showView('editor');
        }

        function renderMetricsInputs(data) {
            const container = document.getElementById('metrics-editor');
            container.innerHTML = metricsList.map(m => `
                <div class="bg-slate-50 p-4 rounded-xl border border-slate-100">
                    <div class="flex justify-between text-[10px] font-bold text-slate-400 mb-2 uppercase">
                        <span>${m}</span>
                        <span class="text-emerald-600 font-black" id="v-${m.replace(/\s/g, '')}">${data[m] || 5}</span>
                    </div>
                    <input type="range" min="0" max="10" step="0.5" value="${data[m] || 5}" 
                        class="w-full accent-emerald-500" 
                        oninput="document.getElementById('v-${m.replace(/\s/g, '')}').innerText = this.value" data-m="${m}">
                </div>
            `).join('');
        }

        function savePlayer() {
            const name = document.getElementById('p-name').value;
            if(!name) return alert("Insira o nome do atleta!");

            const metrics = {};
            document.querySelectorAll('[data-m]').forEach(i => metrics[i.dataset.m] = i.value);

            const data = {
                id: currentId,
                name: name,
                club: document.getElementById('p-club').value,
                age: document.getElementById('p-age').value,
                height: document.getElementById('p-height').value,
                foot: document.getElementById('p-foot').value,
                agent: document.getElementById('p-agent').value,
                link: document.getElementById('p-link').value,
                notes: document.getElementById('p-notes').value,
                photo: tempPhoto,
                metrics: metrics
            };

            const idx = players.findIndex(p => p.id === currentId);
            if(idx > -1) players[idx] = data; else players.push(data);
            
            localStorage.setItem('scout_v6', JSON.stringify(players));
            showView('home');
        }

        function handlePhoto(input) {
            const reader = new FileReader();
            reader.onload = (e) => {
                tempPhoto = e.target.result;
                document.getElementById('photo-preview').innerHTML = `<img src="${tempPhoto}" class="w-full h-full object-cover">`;
            };
            reader.readAsDataURL(input.files[0]);
        }

        window.onload = () => showView('home');
    </script>
</body>
</html>
